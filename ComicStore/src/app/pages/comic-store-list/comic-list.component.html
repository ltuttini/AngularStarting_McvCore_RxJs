<div class="panel panel-primary">
  <div class="panel-heading">
    {{pageTitle}}
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-2">
        Filter by:
      </div>
      <div class="col-md-4">
        <input type="text" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h3>Filtered by: </h3>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>
              <button class="btn btn-primary">Show Image</button>
            </th>
            <th>Comic</th>
            <th>Code</th>
            <th>Price</th>
            <th>5 Star Rating</th>
          </tr>
        </thead>
        <tbody *ngFor="let comic of comicList">
          <td></td>
          <td>{{comic.name}}</td>
          <td>{{comic.code}}</td>
          <td>{{comic.price}}</td>
          <td>{{comic.starRating}}</td>
        </tbody>
      </table>
    </div>
  </div>
</div>
